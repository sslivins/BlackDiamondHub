<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Dashboard</title>
    <script type="text/javascript">
        // CSRF token handling based on Django documentation
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // Function to fetch and display available Spotify devices
        async function loadDevices() {
            try {
                const response = await fetch('/spotify/devices/', { method: 'GET' });
                const data = await response.json();
                let devicesContainer = document.getElementById('devices');
                devicesContainer.innerHTML = '';  // Clear old list

                // Display the list of devices
                data.devices.forEach(device => {
                    let deviceItem = document.createElement('div');
                    deviceItem.innerHTML = `
                        <input type="radio" name="device" value="${device.id}" id="device-${device.id}">
                        <label for="device-${device.id}">${device.name} (${device.type})</label>
                    `;
                    devicesContainer.appendChild(deviceItem);
                });
            } catch (error) {
                console.error('Error loading devices:', error);
            }
        }

        // Function to play the selected track on the chosen device
        async function playTrack(trackUri) {
            // Get selected device
            const selectedDevice = document.querySelector('input[name="device"]:checked');
            if (!selectedDevice) {
                alert('Please select a device to play the track.');
                return;
            }
            const deviceId = selectedDevice.value;

            try {
                await fetch(`/spotify/play/?track_uri=${trackUri}&device_id=${deviceId}`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json'
                    }
                });
                console.log(`Playing track on device ${deviceId}`);
            } catch (error) {
                console.error('Error playing track:', error);
            }
        }

        // Function to search for tracks using the Spotify API
        function searchSpotify() {
            const query = document.getElementById('search').value;
            if (query) {
                fetch(`/spotify/search/?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    let resultsContainer = document.getElementById('results');
                    resultsContainer.innerHTML = ''; // Clear old results
                    data.tracks.items.forEach(track => {
                        let trackItem = document.createElement('div');
                        trackItem.innerHTML = `
                            <p><strong>${track.name}</strong> by ${track.artists[0].name}</p>
                            <button onclick="playTrack('${track.uri}')">Play</button>
                        `;
                        resultsContainer.appendChild(trackItem);
                    });
                });
            }
        }

        // Load devices when the page loads
        window.onload = function() {
            loadDevices();
        };
    </script>
</head>
<body>
    <h1>Spotify Dashboard</h1>

    <!-- Search for tracks -->
    <div>
        <label for="search">Search for a track:</label>
        <input type="text" id="search" placeholder="Enter track name...">
        <button onclick="searchSpotify()">Search</button>
    </div>

    <h2>Available Devices</h2>
    <div id="devices"></div>  <!-- This is where devices will be listed -->

    <h2>Search Results</h2>
    <div id="results"></div>

</body>
</html>
