{% extends 'base.html' %}

{% block title %}Scene Control{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Control</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
    
        .scene-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 200px;
            height: 150px;
            margin: 10px;
            background-color: #333; /* Darker background color */
        }
    
        .scene-button:hover {
            opacity: 0.8;
        }
    
        .scene-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scene Control</h1>
        <form method="POST">
            {% csrf_token %}
            {% for scene in scenes %}
                <button type="submit" name="scene_id" value="{{ scene.id }}" class="scene-button">
                    <span class="scene-icon">{{ scene.icon }}</span>
                    {{ scene.name }}
                </button>
            {% endfor %}
        </form>
    </div>

</body>
</html>
{% endblock %}
