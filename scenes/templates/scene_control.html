{% extends 'base.html' %}

{% block title %}Scene Control{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Control</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }

        .container {
            margin-top: 50px;
        }

        /* Flex container for buttons */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* Adds spacing between buttons */
            margin-top: 20px;
        }

        .scene-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 250px;
            height: 200px;
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }

        .scene-button:hover {
            opacity: 0.8;
        }

        .scene-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scene Control</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="button-container"> <!-- FLEX CONTAINER FOR BUTTONS -->
                {% for scene in scenes %}
                    <button type="submit" name="scene_id" value="{{ scene.id }}" class="scene-button">
                        <span class="scene-icon"><i class="{{ scene.icon }}"></i></span>
                        {{ scene.name }}
                    </button>
                {% endfor %}
            </div>
        </form>
    </div>

</body>
</html>
{% endblock %}
