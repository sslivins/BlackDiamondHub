<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="form-container">
            <h1>Edit Item</h1>
            <form method="post" action="{% url 'edit_item' item.id %}" enctype="multipart/form-data">
                {% load crispy_forms_tags %}
                {% csrf_token %}
                {{ form | crispy }}
                <div class="update-item-button">
                    <button type="submit" class="btn btn-success btn-block">Update Item</button>
                </div>
                <div class="cancel-button">
                    <a href="{% url 'inventory' %}" class="btn btn-secondary btn-block">Cancel</a>
                </div>
                <div class="form-group">
                    <input type="hidden" id="item-id" name="item-id" value="{{ item.id }}">
                </div>  
            </form>
        </div>
    </div>

    <script>
        document.getElementById('id_requires_batteries').onchange = function() {
            document.getElementById('battery_details').style.display = this.checked ? 'block' : 'none';
        };

        // Ensure the battery details visibility is handled on page load
        if (document.getElementById('id_requires_batteries').checked) {
            document.getElementById('battery_details').style.display = 'block';
        } else {
            document.getElementById('battery_details').style.display = 'none';
        }
    </script>
</body>
</html>
