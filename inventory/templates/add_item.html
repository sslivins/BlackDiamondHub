<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }
        .dropzone {
            border: 2px dashed #007bff;
            padding: 30px;
            text-align: center;
            color: #007bff;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .dropzone.dragover {
            background-color: #e9ecef;
        }
        #imagePreview {
            display: none;
            max-width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add New Item</h1>
        <!-- Django form rendering with CSRF protection -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add</button>
            <!-- Cancel button -->
            <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>            
        </form>
    </div>

    <script>
        document.getElementById('id_requires_batteries').onchange = function() {
            document.getElementById('battery_details').style.display = this.checked ? 'block' : 'none';
        };

        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('id_picture');
        const imagePreview = document.getElementById('imagePreview');

        dropzone.addEventListener('click', function() {
            fileInput.click();
        });

        dropzone.addEventListener('dragover', function(event) {
            event.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', function() {
            dropzone.classList.remove('dragover');
        });

        dropzone.addEventListener('drop', function(event) {
            event.preventDefault();
            dropzone.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                dropzone.textContent = files[0].name;
                previewImage(files[0]);
            }
        });

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length) {
                dropzone.textContent = fileInput.files[0].name;
                previewImage(fileInput.files[0]);
            }
        });

        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
