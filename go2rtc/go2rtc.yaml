# go2rtc configuration for BlackDiamondHub cameras
# Documentation: https://github.com/AlexxIT/go2rtc
#
# Add your camera RTSP URLs below. Each key becomes the stream name
# used by the cameras app to display the feed.
#
# UniFi camera RTSP URL format (enable RTSP in UniFi Protect settings):
#   rtsps://nvr-ip:7441/CAMERA_ID?enableSrtp
# or direct camera RTSP (if enabled):
#   rtsp://camera-ip:554/s0  (high quality)
#   rtsp://camera-ip:554/s1  (low quality)

streams:
  front_door: ${GO2RTC_STREAM_FRONT_DOOR}
  # Add more cameras:
  # driveway: ${GO2RTC_STREAM_DRIVEWAY}
  # backyard: ${GO2RTC_STREAM_BACKYARD}

api:
  listen: ":1984"
  origin: "*"       # Allow CORS from Django app

webrtc:
  listen: ":8555"
