# go2rtc configuration for BlackDiamondHub cameras
# Documentation: https://github.com/AlexxIT/go2rtc
#
# Camera streams are registered dynamically by Django via the Protect API.
# No hardcoded streams are needed here.
#
# If you don't use UniFi Protect, you can manually add streams below:
# streams:
#   front_door: rtsps://nvr-ip:7441/CAMERA_RTSP_ALIAS
#   backyard: rtsp://camera-ip:554/s0

api:
  listen: ":1984"
  origin: "*"       # Allow CORS from Django app

webrtc:
  listen: ":8555"
