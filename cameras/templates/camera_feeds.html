{% extends 'base.html' %}

{% block title %}Camera Feeds{% endblock %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feeds</title>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;            
        }

        /* Webcam container styling */
        #webcams {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-height: 100vh;
        }

        /* Camera container */
        .cam {
            display: flex;
            flex-direction: column;
            align-items: center;     
            justify-content: flex-start; 
            overflow: hidden;
            max-height: 325px; /* Set a fixed height for uniformity */
        }

        /* Video styling */
        .cam video {
            height: 325px;  /* Fixed height */
            width: auto;    /* Adjust width based on aspect ratio */
            object-fit: cover;
            border-radius: 4px;
        }
        
        /* Display camera name on the main page */
        .cam h2 {
            margin: 5px 0;
            color: #ddd;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .cam video {
                height: 200px; /* Slightly smaller for medium screens */
            }
        }

        @media (max-width: 768px) {
            .cam video {
                height: 180px; /* Smaller for mobile screens */
            }
        }
    </style>
</head>

<body>
    <div id="webcams">
        {% for feed in camera_feeds %}
        <div class="cam" data-camera-name="{{ feed.name }}">
            <h2>{{ feed.name }}</h2>
            <video id="video-{{ forloop.counter }}" controls autoplay muted></video>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    var video = document.getElementById("video-{{ forloop.counter }}");
                    var videoSrc = "{{ feed.url }}";

                    if (Hls.isSupported()) {
                        var hls = new Hls();
                        hls.loadSource(videoSrc);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, function () {
                            video.play();
                        });
                    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                        video.src = videoSrc;
                        video.addEventListener("loadedmetadata", function () {
                            video.play();
                        });
                    }
                });
            </script>
        </div>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
