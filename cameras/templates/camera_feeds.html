{% extends 'base.html' %}

{% block title %}Camera Feeds{% endblock %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feeds</title>

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;            
        }

        /* Webcam container styling */
        #webcams {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-height: 100vh;
        }

        /* Camera container */
        .cam {
            display: flex;
            flex-direction: column;
            align-items: center;     
            justify-content: flex-start; 
            overflow: hidden;
            max-height: 500px; /* Set a fixed height for uniformity */
        }

        /* Image styling */
        .cam img {
            height: 500px;  /* Fixed height */
            width: auto;    /* Adjust width based on aspect ratio */
            object-fit: cover;
            border-radius: 4px;
        }
        
        /* Display camera name on the main page */
        .cam h2 {
            margin: 5px 0;
            color: #ddd;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .cam img {
                height: 200px; /* Slightly smaller for medium screens */
            }
        }

        @media (max-width: 768px) {
            .cam img {
                height: 180px; /* Smaller for mobile screens */
            }
        }
    </style>
</head>

<body>
    <div id="webcams">
        {% for feed in camera_feeds %}
        <div class="cam" data-camera-name="{{ feed.name }}">
            <h2>{{ feed.name }}</h2>
            <img src="{{ feed.url }}" alt="Camera: {{ feed.name }}" 
                 onclick="openModal(this)" 
                 onerror="this.onerror=null;this.src='{% static 'webcam_offline.webp' %}';">
        </div>
        {% endfor %}
    </div>

    <script>
        function openModal(img) {
            const modal = document.createElement("div");
            modal.style.position = "fixed";
            modal.style.top = "0";
            modal.style.left = "0";
            modal.style.width = "100vw";
            modal.style.height = "100vh";
            modal.style.backgroundColor = "rgba(0,0,0,0.8)";
            modal.style.display = "flex";
            modal.style.alignItems = "center";
            modal.style.justifyContent = "center";
            modal.style.zIndex = "1000";

            const modalImg = document.createElement("img");
            modalImg.src = img.src;
            modalImg.style.maxWidth = "80%";
            modalImg.style.maxHeight = "80%";
            modalImg.style.borderRadius = "8px";

            modal.appendChild(modalImg);

            modal.onclick = function() {
                document.body.removeChild(modal);
            };

            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
{% endblock %}
