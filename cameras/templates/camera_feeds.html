{% extends 'base.html' %}

{% block title %}Camera Feeds{% endblock %}

{% block content %}
<style>
    body {
        background-color: #0a0a0a !important;
        color: #ffffff;
    }

    .cameras-header {
        text-align: center;
        padding: 20px 10px 10px;
    }

    .cameras-header h1 {
        font-size: 1.4rem;
        font-weight: 600;
        color: #e0e0e0;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin: 0;
    }

    .camera-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
        gap: 12px;
        padding: 10px 16px 24px;
        max-width: 1920px;
        margin: 0 auto;
    }

    .cam-card {
        position: relative;
        background: #111;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
        transition: box-shadow 0.2s ease, transform 0.2s ease;
        cursor: pointer;
    }

    .cam-card:hover {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        transform: scale(1.01);
    }

    .cam-card video-stream,
    .cam-card video {
        display: block;
        width: 100%;
        aspect-ratio: 16 / 9;
        object-fit: contain;
        background: #000;
    }

    .cam-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 6px 12px;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.85));
        font-size: 0.85rem;
        font-weight: 500;
        color: #fff;
        letter-spacing: 0.5px;
        pointer-events: none;
    }

    .cam-status {
        position: absolute;
        top: 8px;
        right: 10px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4caf50;
        box-shadow: 0 0 6px rgba(76, 175, 80, 0.6);
        pointer-events: none;
    }

    .cam-fullscreen {
        position: absolute;
        top: 6px;
        left: 6px;
        width: 30px;
        height: 30px;
        border: none;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.2s ease;
        z-index: 2;
    }

    .cam-card:hover .cam-fullscreen {
        opacity: 1;
    }

    .cam-fullscreen:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .no-cameras {
        text-align: center;
        padding: 80px 20px;
        color: #555;
        grid-column: 1 / -1;
    }

    .no-cameras i {
        font-size: 56px;
        margin-bottom: 20px;
        display: block;
        color: #333;
    }

    .no-cameras h2 {
        color: #666;
        font-weight: 500;
    }

    .no-cameras p {
        color: #444;
        font-size: 0.9rem;
    }

    /* Fullscreen mode */
    .cam-card:fullscreen {
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .cam-card:fullscreen video-stream,
    .cam-card:fullscreen video {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .cam-card:fullscreen .cam-label {
        font-size: 1rem;
        padding: 10px 16px;
    }

    /* Responsive */
    @media (max-width: 900px) {
        .camera-grid {
            grid-template-columns: 1fr;
            padding: 8px;
            gap: 8px;
        }
    }

    @media (min-width: 1600px) {
        .camera-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }
</style>

<div class="cameras-header">
    <h1><i class="fas fa-shield-alt"></i> &nbsp;Security Cameras</h1>
</div>

<div class="camera-grid">
    {% for stream in streams %}
    <div class="cam-card">
        <video-stream
            data-url="{{ go2rtc_url }}/api/ws?src={{ stream.name }}"
            data-mode="webrtc,mse,mp4">
        </video-stream>
        <button class="cam-fullscreen" onclick="toggleFullscreen(this.parentElement)" title="Fullscreen">
            <i class="fas fa-expand"></i>
        </button>
        <div class="cam-status"></div>
        <div class="cam-label">{{ stream.display_name }}</div>
    </div>
    {% empty %}
    <div class="no-cameras">
        <i class="fas fa-video-slash"></i>
        <h2>No Cameras Available</h2>
        <p>No camera streams are configured, or go2rtc is not reachable.</p>
    </div>
    {% endfor %}
</div>

<script type="module" src="{{ go2rtc_url }}/video-stream.js"></script>
<script type="module">
    // video-stream requires src/mode/background set as JS properties, not HTML attributes
    document.querySelectorAll('video-stream').forEach(el => {
        el.background = true;
        el.mode = el.dataset.mode;
        el.src = el.dataset.url;
    });

    window.toggleFullscreen = function(card) {
        if (!document.fullscreenElement) {
            card.requestFullscreen().catch(() => {});
        } else {
            document.exitFullscreen();
        }
    };

    // Prevent click-to-pause on the video elements
    document.querySelectorAll('video-stream').forEach(el => {
        el.addEventListener('click', e => e.stopPropagation());
        // Also intercept the internal video element once it's created
        const observer = new MutationObserver(() => {
            const video = el.querySelector('video');
            if (video) {
                video.addEventListener('click', e => {
                    e.preventDefault();
                    e.stopPropagation();
                });
                observer.disconnect();
            }
        });
        observer.observe(el, { childList: true, subtree: true });
    });
</script>
{% endblock %}
