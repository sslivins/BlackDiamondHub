{% extends 'base.html' %}

{% block title %}Camera Feeds{% endblock %}

{% block content %}
<style>
    body {
        background-color: #0a0a0a !important;
        color: #ffffff;
        margin: 0;
        overflow: hidden;
    }

    .cameras-header {
        text-align: center;
        padding: 8px 10px 4px;
    }

    .cameras-header h1 {
        font-size: 1.1rem;
        font-weight: 600;
        color: #e0e0e0;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin: 0;
    }

    .camera-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        padding: 4px 8px 8px;
        max-width: 1920px;
        margin: 0 auto;
        /* Fill the viewport: 100vh minus header (â‰ˆ40px) and base.html nav elements */
        height: calc(100vh - 50px);
    }

    .cam-card {
        position: relative;
        background: #111;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.6);
        cursor: pointer;
    }

    .cam-card video-stream,
    .cam-card video {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
    }

    .cam-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 4px 10px;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.85));
        font-size: 0.75rem;
        font-weight: 500;
        color: #fff;
        letter-spacing: 0.5px;
        pointer-events: none;
    }

    .cam-status {
        position: absolute;
        top: 6px;
        right: 8px;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #4caf50;
        box-shadow: 0 0 6px rgba(76, 175, 80, 0.6);
        pointer-events: none;
    }

    .no-cameras {
        text-align: center;
        padding: 80px 20px;
        color: #555;
        grid-column: 1 / -1;
    }

    .no-cameras i {
        font-size: 56px;
        margin-bottom: 20px;
        display: block;
        color: #333;
    }

    .no-cameras h2 {
        color: #666;
        font-weight: 500;
    }

    .no-cameras p {
        color: #444;
        font-size: 0.9rem;
    }

    /* Fullscreen mode */
    .cam-card:fullscreen {
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .cam-card:fullscreen video-stream,
    .cam-card:fullscreen video {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .cam-card:fullscreen .cam-label {
        font-size: 1rem;
        padding: 10px 16px;
    }

    /* Mobile: single column, allow scroll */
    @media (max-width: 900px) {
        body {
            overflow: auto;
        }
        .camera-grid {
            grid-template-columns: 1fr;
            height: auto;
            padding: 8px;
            gap: 8px;
        }
        .cam-card {
            aspect-ratio: 16 / 9;
        }
    }

    /* 2-column for medium screens */
    @media (min-width: 901px) and (max-width: 1200px) {
        .camera-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
</style>

<div class="cameras-header">
    <h1><i class="fas fa-shield-alt"></i> &nbsp;Security Cameras</h1>
</div>

<div class="camera-grid">
    {% for stream in streams %}
    <div class="cam-card">
        <video-stream
            data-url="{{ go2rtc_url }}/api/ws?src={{ stream.name }}"
            data-mode="webrtc,mse,mp4">
        </video-stream>
        <div class="cam-status"></div>
        <div class="cam-label">{{ stream.display_name }}</div>
    </div>
    {% empty %}
    <div class="no-cameras">
        <i class="fas fa-video-slash"></i>
        <h2>No Cameras Available</h2>
        <p>No camera streams are configured, or go2rtc is not reachable.</p>
    </div>
    {% endfor %}
</div>

<script type="module" src="{{ go2rtc_url }}/video-stream.js"></script>
<script type="module">
    // video-stream requires src/mode/background set as JS properties, not HTML attributes
    document.querySelectorAll('video-stream').forEach(el => {
        el.background = true;
        el.mode = el.dataset.mode;
        el.src = el.dataset.url;
    });

    // Tap/click anywhere on the card to toggle fullscreen,
    // while preventing the video element from pausing.
    document.querySelectorAll('.cam-card').forEach(card => {
        card.addEventListener('click', e => {
            e.preventDefault();
            e.stopPropagation();
            if (!document.fullscreenElement) {
                card.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen();
            }
        });

        // Intercept the internal video element to prevent pause on click
        const observer = new MutationObserver(() => {
            const video = card.querySelector('video');
            if (video) {
                video.addEventListener('click', e => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (!document.fullscreenElement) {
                        card.requestFullscreen().catch(() => {});
                    } else {
                        document.exitFullscreen();
                    }
                });
                observer.disconnect();
            }
        });
        observer.observe(card, { childList: true, subtree: true });
    });
</script>
{% endblock %}
