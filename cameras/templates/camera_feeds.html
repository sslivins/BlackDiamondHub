{% extends 'base.html' %}

{% block title %}Camera Feeds{% endblock %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feeds</title>

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;            
        }

        /* Webcam container styling */
        #webcams {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            margin-top: 50px;
            max-width: 100%;
            background-color: #000000;
            height: calc(100vh - 70px);
            overflow: hidden;
        }

        /* Camera container */
        .cam {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: box-shadow 0.3s ease;
            display: flex;
            flex-direction: column; /* So the name and image stack vertically */
            align-items: center;     
            justify-content: center; 
            overflow: hidden;        
        }

        /* Image styling */
        .cam img {
            width: auto;
            height: 100%;
            max-height: 100%;
            max-width: 100%;
            object-fit: contain; 
            border-radius: 8px;
        }
        
        .cam:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        /* Display camera name on the main page */
        .cam h2 {
            display: block; 
            margin: 0 0 10px 0; /* A little spacing above the image */
            color: #333;
            font-size: 16px;
        }

        /* Modal */
        #webcam-image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            padding-top: 50px; /* Shift modal down from the top */
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Modal content (image) */
        #webcam-image-modal .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 75vh;
            object-fit: contain;
            border-radius: 16px;
            animation: zoom 0.5s;
            border: 5px solid white;
        }

        /* Caption for modal */
        #webcam-image-modal-caption {
            text-align: center;
            color: #ccc;
            font-size: 18px;
            padding: 10px 0;
        }

        /* Modal close button */
        #webcam-image-modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        #webcam-image-modal-close:hover,
        #webcam-image-modal-close:focus {
            color: #bbb;
            text-decoration: none;
        }
        
        @keyframes zoom {
            from { transform: scale(0) }
            to { transform: scale(1) }
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fade-in 1s ease-in-out;
        }
        
        @media (max-width: 1200px) {
            #webcams {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            #webcams {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(9, 1fr);
            }
        }
    </style>
</head>

<body>
    <div id="webcams">
        {% for feed in camera_feeds %}
        <div class="cam" 
             data-camera-name="{{ feed.name }}">

            <!-- Display the camera name -->
            <h2>{{ feed.name }}</h2>

            <img src="{{ feed.url }}" alt="Camera: {{ feed.name }}" 
                 onclick="openModal(this)" 
                 onerror="this.onerror=null;this.src='{% static 'webcam_offline.webp' %}';">
        </div>
        {% endfor %}
    </div>

    <div id="webcam-image-modal" class="modal">
        <span id="webcam-image-modal-close" class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="webcam-image-modal-image">
        <div id="webcam-image-modal-caption"></div>
    </div>    

    <script>
      // Modal functionality
      const modal = document.getElementById("webcam-image-modal");
      const modalImg = document.getElementById("webcam-image-modal-image");
      const captionText = document.getElementById("webcam-image-modal-caption");

      function openModal(img) {
          // Show the modal
          modal.style.display = "block";
          // Set the modal image to the clicked imageâ€™s src
          modalImg.src = img.src;

          const parentCamDiv = img.closest(".cam");
          const cameraName = parentCamDiv.dataset.cameraName || "";

          captionText.innerHTML = `<strong>Camera:</strong> ${cameraName}`;
      }

      // Close modal if clicked outside the image
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      };

      function closeModal() {
          modal.style.display = "none";
      }
    </script>
</body>
</html>
{% endblock %}
