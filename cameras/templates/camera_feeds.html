{% extends 'base.html' %}

{% block title %}Camera Feeds{% endblock %}

{% block content %}
<style>
    body {
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 0;
    }

    .camera-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 10px;
        justify-content: center;
        align-items: flex-start;
    }

    .cam {
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
    }

    .cam h2 {
        margin: 5px 0;
        color: #ddd;
        font-size: 14px;
        text-align: center;
        width: 100%;
    }

    .cam iframe {
        border: none;
        border-radius: 4px;
        background-color: #111;
        height: 325px;
        width: 578px;
    }

    .no-cameras {
        text-align: center;
        padding: 60px 20px;
        color: #888;
    }

    .no-cameras i {
        font-size: 48px;
        margin-bottom: 16px;
        display: block;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
        .cam iframe {
            height: 225px;
            width: 400px;
        }
    }

    @media (max-width: 768px) {
        .cam iframe {
            height: 180px;
            width: 320px;
        }
    }
</style>

<div class="camera-grid">
    {% for stream in streams %}
    <div class="cam">
        <h2>{{ stream.display_name }}</h2>
        <iframe
            src="{{ go2rtc_url }}/stream.html?src={{ stream.name }}&mode=webrtc,mse"
            allow="fullscreen"
            allowfullscreen>
        </iframe>
    </div>
    {% empty %}
    <div class="no-cameras">
        <i class="fas fa-video-slash"></i>
        <h2>No Cameras Available</h2>
        <p>No camera streams are configured in go2rtc, or go2rtc is not reachable.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
