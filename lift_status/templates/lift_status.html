{% extends 'base.html' %}
{% load static %}

{% block title %}Lift &amp; Trail Status{% endblock %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    /* Fixed header: title + tabs */
    .lift-header {
        position: fixed;
        top: 56px; /* below navbar */
        left: 0;
        right: 0;
        z-index: 5;
        background: #222;
        padding: 10px 20px 0;
    }

    .lift-header-inner {
        max-width: 1920px;
        margin: 0 auto;
    }

    .lift-header h1 {
        font-size: 1.3rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 8px;
        color: #FFD700;
    }

    .lift-status-container {
        max-width: 1920px;
        margin: 0 auto;
        padding: 10px 20px 40px;
        /* Push below fixed header (navbar 56px + header ~100px) */
        margin-top: 100px;
    }

    /* Two-column layout */
    .lift-layout {
        display: flex;
        gap: 20px;
        align-items: flex-start;
    }

    .map-column {
        position: fixed;
        top: 160px; /* below navbar + fixed header */
        left: 20px;
        bottom: 10px;
        width: calc(45% - 30px);
        max-width: 860px;
        z-index: 1;
        display: flex;
        flex-direction: column;
    }

    .map-column img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.5);
        flex-shrink: 1;
        min-height: 0;
        object-fit: contain;
    }

    /* Pinch-to-zoom container */
    .map-zoom-container {
        min-height: 0;
        overflow: hidden;
        border-radius: 8px;
        position: relative;
        touch-action: none; /* prevent browser zoom on this element */
    }

    .map-zoom-container img {
        box-shadow: none;
        border-radius: 0;
        transition: none;
        transform-origin: 0 0;
    }

    .map-zoom-hint {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: rgba(0,0,0,0.6);
        color: #aaa;
        font-size: 0.7rem;
        padding: 3px 8px;
        border-radius: 4px;
        pointer-events: none;
        transition: opacity 0.3s;
    }

    /* Map selector buttons */
    .map-selector {
        display: flex;
        justify-content: center;
        gap: 6px;
        margin-top: auto;
        padding-top: 10px;
    }

    .map-btn {
        padding: 6px 16px;
        border: none;
        border-radius: 6px;
        background: #444;
        color: #aaa;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.15s ease, color 0.15s ease;
        min-height: 48px;
        min-width: 48px;
    }

    .map-btn:hover {
        background: #555;
        color: #ddd;
    }

    .map-btn.active {
        background: #3C6090;
        color: #fff;
    }

    .data-column {
        margin-left: 45%;
        flex: 1;
        min-width: 0;
    }

    /* Tabs */
    .zone-tabs {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 6px;
        margin-bottom: 0;
        padding: 0 0 10px;
    }

    .zone-tab {
        padding: 8px 18px;
        border: none;
        border-radius: 6px;
        background: #444;
        color: #aaa;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.15s ease, color 0.15s ease;
        min-height: 48px;
        min-width: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .zone-tab:hover {
        background: #555;
        color: #ddd;
    }

    .zone-tab.active {
        background: #3C6090;
        color: #fff;
    }

    /* Zone panels */
    .zone-panel {
        display: none;
    }

    .zone-panel.active {
        display: block;
    }

    /* Lift table */
    .status-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 16px;
        background: #333;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .status-table th {
        background: #3C6090;
        color: #fff;
        padding: 10px 14px;
        text-align: left;
        font-size: 0.9rem;
        font-weight: 600;
    }

    .status-table td {
        padding: 8px 14px;
        border-bottom: 1px solid #444;
        font-size: 0.9rem;
        vertical-align: middle;
        color: #ddd;
    }

    .status-table td.text-end {
        text-align: right;
    }

    .status-table tr:last-child td {
        border-bottom: none;
    }

    .status-table tr:hover {
        background: #3a3a3a;
    }

    /* Status badges */
    .badge-open {
        display: inline-block;
        padding: 3px 10px;
        border-radius: 12px;
        background: #28a745;
        color: #fff;
        font-size: 0.78rem;
        font-weight: 600;
    }

    .badge-closed {
        display: inline-block;
        padding: 3px 10px;
        border-radius: 12px;
        background: #dc3545;
        color: #fff;
        font-size: 0.78rem;
        font-weight: 600;
    }

    .badge-unknown {
        display: inline-block;
        padding: 3px 10px;
        border-radius: 12px;
        background: #6c757d;
        color: #fff;
        font-size: 0.78rem;
        font-weight: 600;
    }

    /* Grooming badges */
    .badge-groomed {
        display: inline-block;
        padding: 3px 10px;
        border-radius: 12px;
        background: #17a2b8;
        color: #fff;
        font-size: 0.78rem;
        font-weight: 600;
    }

    .badge-groomed-fresh {
        display: inline-block;
        padding: 3px 10px;
        border-radius: 12px;
        background: #0d6efd;
        color: #fff;
        font-size: 0.78rem;
        font-weight: 600;
    }

    .badge-not-groomed {
        display: inline-block;
        padding: 3px 10px;
        border-radius: 12px;
        background: #555;
        color: #999;
        font-size: 0.78rem;
        font-weight: 600;
    }

    /* Difficulty group headers */
    .difficulty-header {
        font-size: 0.95rem;
        font-weight: 700;
        margin: 16px 0 6px;
        padding: 8px 14px;
        background: #444;
        border-radius: 6px;
        color: #FFD700;
    }

    .difficulty-header i {
        margin-right: 6px;
    }

    /* Trail count badge on tabs */
    .trail-count {
        font-size: 0.7rem;
        background: rgba(255,255,255,0.15);
        padding: 1px 6px;
        border-radius: 8px;
        margin-left: 6px;
    }

    .zone-tab.active .trail-count {
        background: rgba(255,255,255,0.25);
    }

    /* Lift status summary */
    .lift-summary {
        text-align: center;
        margin-bottom: 8px;
        font-size: 0.9rem;
        color: #aaa;
    }

    .lift-summary strong {
        color: #28a745;
    }

    /* Notes (hours) */
    .lift-notes {
        color: #999;
        font-size: 0.85rem;
    }

    /* No data message */
    .no-data {
        text-align: center;
        color: #888;
        padding: 20px;
    }

    /* Scroll hint: fade gradient + bouncing chevron — positioned over data column */
    .scroll-hint {
        position: fixed;
        bottom: 0;
        height: 80px;
        background: linear-gradient(transparent, #222);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 10px;
        pointer-events: none;
        z-index: 10;
        transition: opacity 0.4s ease;
        /* JS will set left + width to match the data column */
        right: 0;
    }

    .scroll-hint.hidden {
        opacity: 0;
    }

    .scroll-hint i {
        color: rgba(255, 255, 255, 0.6);
        font-size: 24px;
        animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

    /* Stack vertically on smaller screens */
    @media (max-width: 992px) {
        .lift-layout {
            flex-direction: column;
        }
        .map-column {
            position: static;
            width: 100%;
            max-width: none;
            max-height: none;
            left: auto;
        }
        .data-column {
            margin-left: 0;
        }
    }
</style>

<div class="lift-header">
    <div class="lift-header-inner">
        <h1><i class="fas fa-skiing"></i> Lift &amp; Trail Status</h1>

        <!-- Tabs -->
        <div class="zone-tabs" role="tablist">
            <button class="zone-tab active" data-zone="lifts" role="tab" aria-selected="true">
                <i class="fas fa-caret-up"></i>&nbsp;Lifts
            </button>
            {% for zone in zones_shell %}
            <button class="zone-tab" data-zone="{{ zone.key }}" role="tab" aria-selected="false">
                {{ zone.label }}<span class="trail-count" id="count-{{ zone.key }}"></span>
            </button>
            {% endfor %}
        </div>
    </div>
</div>

<div class="lift-status-container">
    <div class="lift-layout">
        <!-- Left: Trail map -->
        <div class="map-column">
            <div class="map-zoom-container" id="map-zoom-container">
                <img id="trail-map" src="{% static 'lift_status/img/sunpeaks_alpine.png' %}" alt="Sun Peaks Trail Map">
                <div class="map-zoom-hint" id="map-zoom-hint">Pinch or scroll to zoom</div>
            </div>
            <div class="map-selector" id="map-selector" style="display: none;">
                <button class="map-btn active" data-map="{% static 'lift_status/img/sunpeaks_alpine.png' %}" data-label="Alpine">Alpine</button>
                <button class="map-btn" data-map="{% static 'lift_status/img/west_bowl.png' %}" data-label="West Bowl">West Bowl</button>
            </div>
        </div>

        <!-- Right: Data panels (loaded asynchronously) -->
        <div class="data-column" id="data-column">
            <div id="data-loading" style="text-align: center; padding: 60px 20px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #FFD700;"></i>
                <p style="margin-top: 12px; color: #aaa; font-size: 0.95rem;">Loading lift &amp; trail data&hellip;</p>
            </div>

            <div id="scroll-sentinel" style="height: 1px;"></div>
        </div>
    </div>
</div>

<div class="scroll-hint" id="scroll-hint">
    <i class="fas fa-chevron-down"></i>
</div>

<script>
    // Tab switching — works for both initial (loading) state and after data loads
    document.addEventListener('DOMContentLoaded', function() {
        const tabs = document.querySelectorAll('.zone-tab');

        tabs.forEach(function(tab) {
            tab.addEventListener('click', function() {
                const zone = this.getAttribute('data-zone');

                tabs.forEach(function(t) {
                    t.classList.remove('active');
                    t.setAttribute('aria-selected', 'false');
                });
                this.classList.add('active');
                this.setAttribute('aria-selected', 'true');

                // Switch panels (only exist after data loads)
                var panels = document.querySelectorAll('.zone-panel');
                panels.forEach(function(p) { p.classList.remove('active'); });
                var target = document.getElementById('panel-' + zone);
                if (target) target.classList.add('active');

                // Re-check scroll hint when switching tabs
                observer.disconnect();
                var newSentinel = document.getElementById('scroll-sentinel');
                if (newSentinel) observer.observe(newSentinel);

                // Show/hide map selector for Tod Mountain
                var mapSelector = document.getElementById('map-selector');
                if (zone === 'tod-mountain') {
                    mapSelector.style.display = 'flex';
                } else {
                    mapSelector.style.display = 'none';
                    // Reset to alpine map when leaving Tod Mountain
                    var trailMap = document.getElementById('trail-map');
                    var alpineBtn = mapSelector.querySelector('.map-btn[data-label="Alpine"]');
                    if (alpineBtn) {
                        trailMap.src = alpineBtn.getAttribute('data-map');
                        mapSelector.querySelectorAll('.map-btn').forEach(function(b) { b.classList.remove('active'); });
                        alpineBtn.classList.add('active');
                    }
                }
            });
        });
    });

    // Position scroll hint over the data column
    const scrollHint = document.getElementById('scroll-hint');
    const dataColumn = document.getElementById('data-column');

    // Map selector click handling
    document.querySelectorAll('.map-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
            document.getElementById('trail-map').src = this.getAttribute('data-map');
            document.querySelectorAll('.map-btn').forEach(function(b) { b.classList.remove('active'); });
            this.classList.add('active');
        });
    });
    function positionScrollHint() {
        if (dataColumn && scrollHint) {
            var rect = dataColumn.getBoundingClientRect();
            scrollHint.style.left = rect.left + 'px';
            scrollHint.style.width = rect.width + 'px';
            scrollHint.style.right = 'auto';
        }
    }
    positionScrollHint();
    window.addEventListener('resize', positionScrollHint);

    // Hide scroll hint when the bottom of the content is visible
    const sentinel = document.getElementById('scroll-sentinel');
    const observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
            if (entry.isIntersecting) {
                scrollHint.classList.add('hidden');
            } else {
                scrollHint.classList.remove('hidden');
            }
        });
    }, { threshold: 0 });
    observer.observe(sentinel);

    // -------------------------------------------------------
    // Async data loading — fetch lift/trail data after shell
    // -------------------------------------------------------
    (function() {
        fetch('{% url "lift_status_data" %}')
            .then(function(response) { return response.text(); })
            .then(function(html) {
                var loading = document.getElementById('data-loading');
                if (loading) loading.remove();

                // Insert data panels before the scroll sentinel
                var sentinelEl = document.getElementById('scroll-sentinel');
                sentinelEl.insertAdjacentHTML('beforebegin', html);

                // Update trail count badges on tabs
                document.querySelectorAll('.zone-panel[id^="panel-"]').forEach(function(panel) {
                    var zoneKey = panel.id.replace('panel-', '');
                    if (zoneKey === 'lifts') return;
                    var count = panel.querySelectorAll('.status-table tbody tr').length;
                    var badge = document.getElementById('count-' + zoneKey);
                    if (badge) badge.textContent = count;
                });

                // Apply the currently active tab
                var activeTab = document.querySelector('.zone-tab.active');
                if (activeTab) {
                    var zone = activeTab.getAttribute('data-zone');
                    document.querySelectorAll('.zone-panel').forEach(function(p) { p.classList.remove('active'); });
                    var target = document.getElementById('panel-' + zone);
                    if (target) target.classList.add('active');
                }

                // Re-check scroll hint after content is injected
                observer.disconnect();
                if (sentinelEl) observer.observe(sentinelEl);
                positionScrollHint();
            })
            .catch(function(err) {
                var loading = document.getElementById('data-loading');
                if (loading) {
                    loading.innerHTML = '<p style="color: #dc3545;"><i class="fas fa-exclamation-triangle"></i> Failed to load data. <a href="" style="color: #FFD700;">Reload</a></p>';
                }
            });
    })();

    // Auto-refresh every 15 minutes
    setTimeout(function() { location.reload(); }, 15 * 60 * 1000);

    // Pinch-to-zoom on trail map image
    (function() {
        var container = document.getElementById('map-zoom-container');
        var img = document.getElementById('trail-map');
        var hint = document.getElementById('map-zoom-hint');
        var scale = 1, posX = 0, posY = 0;
        var startDist = 0, startScale = 1;
        var startX = 0, startY = 0, startPosX = 0, startPosY = 0;
        var isPinching = false, isPanning = false;

        function clampPos() {
            if (scale <= 1) { posX = 0; posY = 0; return; }
            var rect = container.getBoundingClientRect();
            var imgW = img.naturalWidth * (rect.width / img.naturalWidth) * scale;
            var imgH = img.naturalHeight * (rect.width / img.naturalWidth) * scale;
            var maxX = 0;
            var minX = rect.width - imgW;
            var maxY = 0;
            var minY = rect.height - imgH;
            posX = Math.min(maxX, Math.max(minX, posX));
            posY = Math.min(maxY, Math.max(minY, posY));
        }

        function applyTransform() {
            img.style.transform = 'translate(' + posX + 'px,' + posY + 'px) scale(' + scale + ')';
        }

        function resetZoom() {
            scale = 1; posX = 0; posY = 0;
            applyTransform();
            if (hint) hint.style.opacity = '1';
        }

        function getDist(touches) {
            var dx = touches[0].clientX - touches[1].clientX;
            var dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function getMid(touches) {
            return {
                x: (touches[0].clientX + touches[1].clientX) / 2,
                y: (touches[0].clientY + touches[1].clientY) / 2
            };
        }

        container.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                e.preventDefault();
                isPinching = true;
                isPanning = false;
                startDist = getDist(e.touches);
                startScale = scale;
                var mid = getMid(e.touches);
                startX = mid.x; startY = mid.y;
                startPosX = posX; startPosY = posY;
                if (hint) hint.style.opacity = '0';
            } else if (e.touches.length === 1 && scale > 1) {
                e.preventDefault();
                isPanning = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                startPosX = posX; startPosY = posY;
            }
        }, { passive: false });

        container.addEventListener('touchmove', function(e) {
            if (isPinching && e.touches.length === 2) {
                e.preventDefault();
                var dist = getDist(e.touches);
                scale = Math.min(5, Math.max(1, startScale * (dist / startDist)));
                var mid = getMid(e.touches);
                posX = startPosX + (mid.x - startX);
                posY = startPosY + (mid.y - startY);
                clampPos();
                applyTransform();
            } else if (isPanning && e.touches.length === 1 && scale > 1) {
                e.preventDefault();
                posX = startPosX + (e.touches[0].clientX - startX);
                posY = startPosY + (e.touches[0].clientY - startY);
                clampPos();
                applyTransform();
            }
        }, { passive: false });

        container.addEventListener('touchend', function(e) {
            if (e.touches.length < 2) isPinching = false;
            if (e.touches.length < 1) isPanning = false;
            if (scale <= 1) resetZoom();
        });

        // Double-tap to reset zoom
        var lastTap = 0;
        container.addEventListener('touchend', function(e) {
            if (e.touches.length === 0) {
                var now = Date.now();
                if (now - lastTap < 300) {
                    resetZoom();
                }
                lastTap = now;
            }
        });

        // Scroll wheel to zoom on desktop
        container.addEventListener('wheel', function(e) {
            e.preventDefault();
            var rect = container.getBoundingClientRect();
            var mouseX = e.clientX - rect.left;
            var mouseY = e.clientY - rect.top;
            var prevScale = scale;
            var delta = e.deltaY > 0 ? -0.15 : 0.15;
            scale = Math.min(5, Math.max(1, scale + delta));
            // Zoom towards cursor position
            posX = mouseX - (mouseX - posX) * (scale / prevScale);
            posY = mouseY - (mouseY - posY) * (scale / prevScale);
            clampPos();
            applyTransform();
            if (hint) hint.style.opacity = '0';
            if (scale <= 1) resetZoom();
        }, { passive: false });

        // Click-and-drag to pan on desktop when zoomed
        var isDragging = false, dragStartX = 0, dragStartY = 0, dragPosX = 0, dragPosY = 0;
        container.addEventListener('mousedown', function(e) {
            if (scale > 1) {
                isDragging = true;
                dragStartX = e.clientX;
                dragStartY = e.clientY;
                dragPosX = posX;
                dragPosY = posY;
                container.style.cursor = 'grabbing';
                e.preventDefault();
            }
        });
        window.addEventListener('mousemove', function(e) {
            if (isDragging) {
                posX = dragPosX + (e.clientX - dragStartX);
                posY = dragPosY + (e.clientY - dragStartY);
                clampPos();
                applyTransform();
            }
        });
        window.addEventListener('mouseup', function() {
            isDragging = false;
            container.style.cursor = scale > 1 ? 'grab' : '';
        });

        // Double-click to reset zoom on desktop
        container.addEventListener('dblclick', function() {
            resetZoom();
            container.style.cursor = '';
        });

        // Reset zoom when map image changes
        document.querySelectorAll('.map-btn').forEach(function(btn) {
            btn.addEventListener('click', function() { resetZoom(); container.style.cursor = ''; });
        });

        // Reset zoom on tab switch
        document.querySelectorAll('.zone-tab').forEach(function(tab) {
            tab.addEventListener('click', function() { resetZoom(); container.style.cursor = ''; });
        });
    })();
</script>
{% endblock %}
