<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .home-button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            margin-bottom: 20px;
            z-index: 1000;
        }

        .login-logout-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .notification-icon {
            position: relative;
            font-size: 24px;
            color: #343a40;
            margin-right: 15px;
        }

        .notification-icon .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            padding: 5px 7px;
            border-radius: 50%;
            background-color: red;
            color: white;
            font-size: 12px;
        }

        /* Ensure the modal is displayed properly */
        #feedback-modal .modal-dialog {
            max-width: 600px;
        }

        .feedback-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }


        .modal-content {
            border-radius: 8px;
        }

        .modal-backdrop {
            z-index: 999; /* Ensure the backdrop appears correctly */
        }

        .modal {
            z-index: 1000;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #feedback-success {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    

    <!-- Home Button -->
    <div class="container mt-3">
        <div class="home-button-container">
            <a href="{% url 'landing_page' %}" class="btn btn-primary">Home</a>
        </div>
    </div>

    <div class="login-logout-buttons">
        {% if user.is_authenticated and user.is_staff %}
        <a href="{% url 'view_feedback' %}" class="notification-icon">
            <i class="fas fa-envelope"></i>
            {% if unread_feedback_count > 0 %}
            <span class="badge">{{ unread_feedback_count }}</span>
            {% endif %}
        </a>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
        {% endif %}
    </div>     

    <!-- Content Block -->
    <div class="container-fluid">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <footer>
        <button type="button" class="btn btn-info feedback-button" data-toggle="modal" data-target="#feedback-modal">Give Feedback</button>
    
        <!-- Feedback Modal -->
        <div class="modal fade" id="feedback-modal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="feedbackModalLabel">Feedback</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="feedback-form" method="POST" action="{% url 'submit_feedback' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea class="form-control" id="message" name="message" required></textarea>
                            </div>
                            <input type="hidden" id="page-url" name="page_url">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <div id="feedback-success" style="display: none;">
                            <p>Thank you for your feedback!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = this;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json()) // Expect a JSON response
            .then(data => {
                if (data.success) {
                    // Hide the form
                    form.style.display = 'none';
                    // Show the success message
                    document.getElementById('feedback-success').style.display = 'block';

                    // Close the modal after a delay (e.g., 2 seconds)
                    setTimeout(() => {
                        $('#feedback-modal').modal('hide');
                        // Reset form for future use
                        form.style.display = 'block';
                        form.reset();
                        document.getElementById('feedback-success').style.display = 'none';
                    }, 2000);
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.addEventListener('DOMContentLoaded', function () {
            // Set the page URL in the hidden input field when the modal opens
            $('#feedback-modal').on('show.bs.modal', function () {
                document.getElementById('page-url').value = window.location.href;
            });
        });
    </script>
</body>
</html>
